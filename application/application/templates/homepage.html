{% block body %}
{% if session['logged_in'] %}
<h1>Battleship Server</h1>
<p>Welcome to the Battleship Server</p>

<h4>Opponents</h4>
<form action="/home/" method="POST">
  <input type="submit" name="submit" value="Ready To Play">
</form>

<h4>Game</h4>
<form action="/home/" method="POST">
  <input type="submit" name="submit" value="Play Game">
</form>

<h4>Logout</h4>
<form action="/home/" method="POST">
  <input type="submit" name="submit" value="Log Out">
</form>
{% else %}
<h1>Battleship Server<h1>
<h3>You may have tried to access a page without permissions.  Please login to view page.</h3>

<form action="/login" method="POST">
  <input type="submit" name="submit" value="Login">
</form>
{% endif %}

{% endblock %}
