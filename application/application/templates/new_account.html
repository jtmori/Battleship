{% block body %}
<style type="text/css">
body { 
  background: url(images/login_battleship.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
h1 { color: #111; font-family: 'Lato', sans-serif; font-size: 54px; font-weight: 300; line-height: 58px; margin: 0 0 50px; text-align: center; font-style:bold;}
h3 { color: #111; font-family: 'Lato', sans-serif; font-size: 35px; font-weight: 300; line-height: 58px; margin: 0 0 0; text-align: center; font-style:bold;}

.inner {text-align: center;}
.login_input {
    width: 50%;
    padding: 12px 20px 12px;
    margin: 8px 0;

}
.login_input:focus {border: 3px solid #555;}
.button {background-color: #111;
    color: white;
    border: 2px solid black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
	border-radius: 4px;}
.button:hover {border-color: #3f2a2a; background-color: white; color: #111; }
	</style>

<title>Battleship - Login</title>
<div class=page>
	<h1>BATTLESHIP GAME</h1>
		<div class="inner">
			<h3>ACCOUNT CREATION</h3>
			<form action="/new_account" method="POST">
			  <input class="login_input" type="username" name="username" placeholder="Username">
			  <input class="login_input" type="password" name="password" placeholder="Password">
			  <p></p>
			  <input class="button" type="submit" name="submit" value="Create Account">
			</form>
		</div>
	<p></p>
	<p></p>
	<p></p>
	<div class ="inner">
		<form action="/login" method="POST">
		  <input type="submit" name="submit" value="Back to Login">
		</form>
	</div>
</div>
{% endblock %}
