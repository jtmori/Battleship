{% block body %}
{% if session['logged_in'] %}
<h1>Battleship Server</h1>
<p>Welcome to the Battleship Server</p>
<p>The game should be up soon.  Once two people have joined, the game button will activate.</p>

<h4>Game</h4>
<form action="/home/" method="POST">
  <input type="submit" name="submit" value="Play Game">
</form>

<h4>Logout</h4>
<form action="/home/" method="POST">
  <input type="submit" name="submit" value="Log Out">
</form>
{% endif %}
{% endblock %}
